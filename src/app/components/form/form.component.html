<form
(ngSubmit)="saveEmpleado()">
    <span (click)="ocultarShowForm()">
        X
    </span>
    <input 
    type="text" 
    placeholder="Nombre"
    [(ngModel)]="empleado.nombre"
    name="nombre">

    <input 
    type="text" 
    placeholder="apellido"
    [(ngModel)]="empleado.apellido"
    name="apellido">

    <input 
    type="number" 
    placeholder="edad"
    [(ngModel)]="empleado.edad"
    name="edad">
    <input 
    type="number" 
    placeholder="salario"
    [(ngModel)]="empleado.salario"
    name="salario">

    <input [value]=""
    type="submit">

</form>
